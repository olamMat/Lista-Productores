<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listado de Productores</title>

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 20px;
      background-color: #fafafa;
    }

    h1 {
      font-family: "Century Gothic", sans-serif;
      background-color: #860062;
      color: #fff;
      font-weight: bold;
      padding: 12px 16px;
      border-radius: 6px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    .filters label {
      font-weight: 600;
      margin-right: 5px;
    }
    .filters input {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 180px;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card strong {
      color: #860062;
      font-family: "Century Gothic", sans-serif;
    }

    @media(min-width: 768px) {
      .cards-container {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .card {
        flex: 1 1 calc(50% - 15px);
      }
    }
    @media(min-width: 1200px) {
      .card {
        flex: 1 1 calc(33% - 15px);
      }
    }
  </style>
</head>
<body>
  <h1>Listado de Productores</h1>

  <div class="filters">
    <div>
      <label for="filterNombre">Nombre:</label>
      <input id="filterNombre" type="text" placeholder="Buscar por nombre...">
    </div>
    <div>
      <label for="filterVendor">Vendor:</label>
      <input id="filterVendor" type="text" placeholder="Buscar por vendor...">
    </div>
    <div>
      <label for="filterAcopio">Acopio:</label>
      <input id="filterAcopio" type="text" placeholder="Buscar por acopio...">
    </div>
    <div>
      <label for="filterAgencia">Agencia:</label>
      <input id="filterAgencia" type="text" placeholder="Buscar por agencia...">
    </div>
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRA_EuZwrpcm_SZXWp8WkuyHNs7gv_HpNsaPKOu2wRRNO7R4Qv6bzbT9FUpzWUS-DKayE3tRHnDwQ88/pub?output=csv';
    let allData = [];

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        if (!results.data || results.data.length === 0) {
          alert('No se encontraron registros en el CSV.');
          return;
        }
        allData = results.data;
        renderCards(allData);
        setupFilters();
      },
      error: function(err) {
        console.error(err);
        alert('Error al cargar datos del CSV.');
      }
    });

    function renderCards(data) {
      const container = $('#cardsContainer');
      container.empty();
      data.forEach(row => {
        const card = $(`
          <div class="card">
            <div><strong>Nombre:</strong> ${row.NOMBRE || ''}</div>
            <div><strong>Vendor:</strong> ${row.VENDOR || ''}</div>
            <div><strong>Acopio:</strong> ${row.ACOPIO || ''}</div>
            <div><strong>Agencia:</strong> ${row.AGENCIA || ''}</div>
            <div><strong>Sello SAP Principal:</strong> ${row['SELLO SAP PRINCIPAL'] || ''}</div>
            <div><strong>Sello Secundario:</strong> ${row['SELLO SECUNDARIO'] || ''}</div>
          </div>
        `);
        container.append(card);
      });
    }

    function setupFilters() {
      const inputs = ['#filterNombre', '#filterVendor', '#filterAcopio', '#filterAgencia'];
      let debounceTimer;

      inputs.forEach(selector => {
        $(selector).on('input', function() {
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(() => applyFilters(), 500); // 2 segundos de espera
        });
      });
    }

    function applyFilters() {
      const nombreVal = $('#filterNombre').val().toLowerCase();
      const vendorVal = $('#filterVendor').val().toLowerCase();
      const acopioVal = $('#filterAcopio').val().toLowerCase();
      const agenciaVal = $('#filterAgencia').val().toLowerCase();

      const filtered = allData.filter(r => 
        (r.NOMBRE || '').toLowerCase().includes(nombreVal) &&
        (r.VENDOR || '').toLowerCase().includes(vendorVal) &&
        (r.ACOPIO || '').toLowerCase().includes(acopioVal) &&
        (r.AGENCIA || '').toLowerCase().includes(agenciaVal)
      );

      renderCards(filtered);
    }
  </script>
</body>
</html>
